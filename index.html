<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="mode-selection" id="mode-selection">
            <h2>Select Game Mode</h2>
            <button id="two-player">Two Players</button>
            <button id="vs-computer">Human vs Computer</button>
        </div>
        <div class="name-input" id="name-input" style="display: none;">
            <h2>Enter Player Names</h2>
            <input type="text" id="player1-name" placeholder="Player 1 (X)">
            <input type="text" id="player2-name" placeholder="Player 2 (O)">
            <button id="proceed">Proceed</button>
            <button id="skip-names">Skip</button>
        </div>
        <div class="game" id="game" style="display: none;">
            <div class="current-mode" id="current-mode"></div>
            <div class="board-container">
                <div class="board" id="board">
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                </div>
                <div class="overlay" id="overlay">
                    <div class="game-over-text">Game Over</div>
                </div>
            </div>
            <div class="status" id="status"></div>
            <div class="controls">
                <button id="reset">Reset Game</button>
                <button id="change-mode">Change Mode</button>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
